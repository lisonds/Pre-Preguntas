<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--los Iconos-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" th:href="@{/css/proStyles.css}">
    
  <!--iconos Estrella
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"/>
    <link rel="stylesheet" th:href="@{/css/Produc.css}">
    -->
    <title>PRE-PREGUNTAS </title>
</head>
<body>
    <!--=======HEAD========-->
  <nav>
      <div class="container">
          <h2 class="log">
              PRE-PREGUNTAS
          </h2>
          <div class="search-bar">
            <i class="uil uil-search"></i>
            <input type="search" placeholder="Busqueda para creadores">
          </div>
          <div class="create">
              <label class="btn btn-primary" for="create-post">
                    Create
              </label>
              <div class="profile-picture">
                  <img th:src="@{/imagen/01.PNG}" alt="">
              </div>
          </div>

      </div>
  </nav>

   <!--=======MAIN========-->
   <main>
       <div class="container">
           <div class="left" th:replace="principal/menu::menu"></div>
            <div class="middle">
            <div class="container detalles" id="detalles">
			 <article class="detalle-grid">
				<img th:src="@{/imgProducto/{img} (img=${producto.imagen})}" alt="" class="img-fluid">
				<div class="detalles-content">
					<h3 th:text="${producto.nombre}">Relojes Originales</h3>
					<div class="rating">
						<span>
							<i class="bx bxs-star"></i>
						</span>
						<span>
							<i class="bx bxs-star"></i>
						</span>
						<span>
							<i class="bx bxs-star"></i>
						</span>
						<span>
							<i class="bx bxs-star"></i>
						</span>
						<span>
							<i class="bx bx-star"></i>
						</span>
					</div>
                        <h2><b>Precio: </b></h2>
                        <p class="price" th:text="${producto.precio}">$55.00</p>

                        <h2><b>Descipcion: </b></h2>
						<p class="description" th:text="${producto.descripcion}"></p>

						<div class="bottom">
							<div class="btn__group">
								<a href="" class="btn addToCart">AÃ±adir carrito</a>
							</div>
						</div>
				</div>
			</article> 
               

            </div>
            
       </div>
   </main>
  <script th:src="@{js/index.js}"></script>
<script>
    $(".act-reply").click(function(){
        $(this).parents(".userbox").find(".input-comment").toggleClass("show");
        $(this).toggleClass("active");
    });
</script>
</body>

</html>
