<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
<table>
	<thead>
		<tr>
			<th>id</th>
			<th>nombre</th>
			<th>email</th>
			<th>contrasenia</th>
			<th>contrasenia</th>
			
		</tr>

		</tr>
	</tbody>
</table>
</body>
</html>
