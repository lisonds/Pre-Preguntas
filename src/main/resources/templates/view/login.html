<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>login PREPREGUNTAS</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
	integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
	<div class="container">
		<input type="checkbox" id="toggle">
		<div class="signin">
			<h2>CUENTA PRE-PREGUNTAS</h2>
			<form th:action="@{/login}" th:object="${usuario}" method="post">
				<div class="social">
					<a href="#"><i class="fab fa-google-plus-g"></i></a> 
					<a href="#"><i class="fab fa-facebook-f"></i></a> 
					<a href="#"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<p>Or use enter info</p>
				<input type="email" th:fiel="*{correo}" name="correo" id="correo" placeholder="Email"> 
					<small style="color:red;" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small>
				<input type="password" th:fiel="*{password}" name="password" id="password" placeholder="Password"> 
					<small style="color:red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small> 
				<small>Forgot Password</small> 
				<input type="submit" value="Login"> 
				<small>Don't have an account?<label for="toggle">Sign Up</label>
				</small>
			</form>
		</div>

		<div class="signup">
			<h2>CREAR UNA CUENTA</h2>
			<form th:action="@{/loginCrear}" th:object="${usuario}" method="post">
				<div class="social">
					<a href="https//gmail.com"><i class="fab fa-google-plus-g"></i></a>
					<a href="https//facebook.com"><i class="fab fa-facebook-f"></i></a>
					<a href="https//linkedin.com"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<p>Ingrese tus datos</p>
				<input type="text" name="nombre" th:fiel="*{nombre}" id="nombre" placeholder="Nombre" th:errorclass="'alert'">
					<small style="color:red;" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				<input type="email" th:fiel="*{correo}" name="correo" id="correo" placeholder="Email">
					<small style="color:red;" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small>
				<input type="password" th:fiel="*{password}" name="password" id="password" placeholder="Password">
					<small style="color:red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small> 
				<input type="password"  name="password2" id="password2" placeholder="Confirma password">
					<!--  <small th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></small>-->
				<small>Forgot Password</small> <input type="submit"
					value="Crear cuenta"> <small>Don't have an account?<label
					href=# for="toggle">Sign in</label></small>
			</form>
		</div>
	</div>
</body>
</html>
